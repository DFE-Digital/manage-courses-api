before_script:
- psql -c 'create database travis_ci_test;' -U postgres
script:
- "./travis-build.sh --quiet verify"
deploy:
- provider: script
  script: "./deploy.sh dev"
  on: master
- provider: script
  script: "./deploy.sh staging"
  on: staging
- provider: script
  script: "./deploy.sh prod"
  on: production
- provider: script
  script: "./travis-deploy-sc-exporter.sh $bat-dev-manage-courses-api-app:$APP_CREDENTIALS_DEV_PWD
    bat-dev-manage-courses-api-app"
  on: master
- provider: script
  script: "./travis-deploy-sc-exporter.sh $bat-staging-manage-courses-api-app:$APP_CREDENTIALS_STAGING_PWD
    bat-staging-manage-courses-api-app"
  on: staging
- provider: script
  script: "./travis-deploy-sc-exporter.sh $bat-prod-manage-courses-api-app:$APP_CREDENTIALS_PROD_PWD
    bat-prod-manage-courses-api-app"
  on: production
- provider: script
  script: "./travis-deploy-ucas-importer.sh $bat-dev-manage-courses-api-app:$APP_CREDENTIALS_DEV_PWD
    bat-dev-manage-courses-api-app"
  on: master
- provider: script
  script: "./travis-deploy-ucas-importer.sh $bat-prod-staging-courses-api-app:$APP_CREDENTIALS_STAGING_PWD
    bat-staging-manage-courses-api-app"
  on: staging
- provider: script
  script: "./travis-deploy-ucas-importer.sh $bat-prod-manage-courses-api-app:$APP_CREDENTIALS_PROD_PWD
    bat-prod-manage-courses-api-app"
  on: production
- provider: script
  skip_cleanup: true
  script: chmod +x ./travis-nuget-deploy.sh && ./travis-nuget-deploy.sh $NUGET_API_KEY
    $NUGET_SOURCE
  on:
    all_branches: true
addons:
  postgresql: '9.6'
  apt:
    packages:
    - postgresql-9.6
    - postgresql-client-9.6
notifications:
  slack:
    secure: 
  on_success: always
  on_failure: always
